
exclude: versions.*|env.py|chalicelib/common
default_language_version:
  python: python39
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black .
        language: system
        pass_filenames: false
        types: [python]

      - id: pylint
        name: pylint
        entry: poetry run pylint -j 0 src tests
        language: system
        pass_filenames: false
        types: [python]

      - id: isort
        name: isort
        entry: poetry run isort -j 5 .
        language: system
        pass_filenames: false
        types: [python]

      - id: mypy
        name: mypy
        entry: poetry run mypy .
        language: system
        pass_filenames: false
        types: [python]

      - id: export-requirements
        name: Export requeriments.txt
        language: system
        entry: poetry export --without-hashes -o requirements.txt
        pass_filenames: false
        files: ^(pyproject.toml|poetry.lock)$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: debug-statements
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
        # exclude files where underlines are not distinguishable from merge conflicts
        exclude: /README\.rst$|^docs/.*\.rst$
      - id: check-symlinks
      - id: check-xml
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.29.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/hadialqattan/pycln
    rev: v1.1.0 # Possible releases: https://github.com/hadialqattan/pycln/tags
    hooks:
      - id: pycln
        args: [-a]
